<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-color</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.block#first{
            background-color: #011923;
            color: white;
        }

        div.block#second{
            background-color: hsl(188, 53%, 20%);
            color: white;
        }

        div.block#third{
            background-color: hwb(156 30% 50%);
            color: white;
        }

        div.block#fourth{
            background-color: rgb(203, 150, 79);
        }

        div.block#fifth{
            background-color: #bc540a;
        }

        div.block#sixth{
            background-color: silver;
        }

        div.block#seventh{
            background-color: #86919f;
        }

        div.block#eighth{
            background-color: hsl(214, 12%, 57%);
        }

        div.block#ninth{
            background-color: rgb(134, 145, 159);
        }
    </style>
</head>
<body>
    <h1>background-color: [значение цвета в любом формате]</h1>
    <div class="container">
        <div class="block" id="first">
            <span>#011923</span>
        </div>
        <div class="block" id="second">
            <span>hsl(188, 53%, 20%)</span>
        </div>
        <div class="block" id="third">
            <span>hwb(156 30% 50%)</span>
        </div>
        <div class="block" id="fourth">
            <span>rgb(203, 150, 79)</span>
        </div>
        <div class="block" id="fifth">
            <span>#bc540a</span>
        </div>
        <div class="block" id="sixth">
            <span>silver</span>
        </div>
        <div class="block" id="seventh">
            <span>#86919f</span>
        </div>
        <div class="block" id="eighth">
            <span>hsl(214, 12%, 57%)</span>
        </div>
        <div class="block" id="ninth">
            <span>rgb(134, 145, 159)</span>
        </div>
    </div>
</body>
</html>
