<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear-gradient-simply</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.block#first{
            background:linear-gradient(#011923, #0c8bd0);
        }

        div.block#second{
            background:linear-gradient(#fdd9b5, #d65b14, #dfd3c3);
        }

        div.block#third{
            background:linear-gradient(#390655, #dd59ad, #f0f2d4);            
        }

        div.block#fourth{
            background:linear-gradient(#11f039, #0d621d,#ffd900, #e6d4bd);
        }
    </style>
</head>
<body>
    <h1>background:linear-gradient(XXX, XXX, XXX);</h1>
    <div class="container">
        <div class="block" id="first">
            <span>#011923 <br> #0c8bd0</span>
        </div>
        <div class="block" id="second">
            <span>#fdd9b5 <br> #d65b14 <br> #dfd3c3</span>
        </div>
        <div class="block" id="third">
            <span>#390655 <br> #dd59ad <br> #f0f2d4</span>
        </div>
        <div class="block" id="fourth">
            <span>#11f039 <br> #0d621d <br> #ffd900 <br> #e6d4bd</span>
        </div>
    </div>
</body>
</html>
