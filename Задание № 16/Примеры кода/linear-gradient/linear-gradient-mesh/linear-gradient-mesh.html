<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear-gradient-mesh</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.block#first{
        background: linear-gradient(217deg, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0) 70.71%),
                    linear-gradient(127deg, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0) 70.71%),
                    linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%);
        }

        div.block#second{
        background: linear-gradient(237deg, rgba(101, 7, 118, 0.7), rgba(0, 0, 0, 0) 50%),
                    linear-gradient(120deg, rgba(255, 251, 0, 0.8), rgba(34, 0, 255, 0.5) 70%),
                    linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 0, 0) 35%);
        }
    </style>
</head>
<body>
    <h1>background:linear-gradient(XXX,XXX,XXX),<br>linear-gradient(XXX,XXX,XXX),<br>linear-gradient(XXX,XXX,XXX);</h1>
    <div class="container">
        <div class="block" id="first">
        </div>
        <div class="block" id="second">
        </div>
    </div>
</body>
</html>
