<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear-gradient</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.block#first{
            background:linear-gradient(90deg,#FDD9B5, #ca5009);
        }

        div.block#second{
            background:linear-gradient(-270deg,#FDD9B5, #ca5009);
        }

        div.block#third{
            background:linear-gradient(270deg,#085939, #C0C0C0);            
        }

        div.block#fourth{
            background:linear-gradient(-90deg,#085939, #C0C0C0);
        }
        
        div.block#fifth{
            background:linear-gradient(45deg, #025579, #98d7f8);
        }

        div.block#sixth{
            background:linear-gradient(70deg,#d12103, #eda7a2);
        }

        div.block#seventh{
            background:linear-gradient(120deg,#260775, #9ac2f6);            
        }

        div.block#eighth{
            background:linear-gradient(190deg,#ff6a00, #f2b360);
        }
    </style>
</head>
<body>
    <h1>Указатели градусов</h1>
    <div class="container">
        <div class="block" id="first">
            <span>90deg <br> #fdd9b5<br>#ca5009</span>
        </div>
        <div class="block" id="second">
            <span>-270deg <br> #fdd9b5 <br> #ca5009</span>
        </div>
        <div class="block" id="third">
            <span>270deg <br> #085939 <br> #c0c0c0</span>
        </div>
        <div class="block" id="fourth">
            <span>-90deg <br> #085939 <br> #c0c0c0</span>
        </div>
        <div class="block" id="fifth">
            <span>45deg <br> #011923 <br> #596E79</span>
        </div>
        <div class="block" id="sixth">
            <span>70deg <br> #FF7F67 <br> #FF847C</span>
        </div>
        <div class="block" id="seventh">
            <span>120deg <br> #596E79 <br> #86919F</span>
        </div>
        <div class="block" id="eighth">
            <span>190deg <br> #BC692E <br> #E1C7A5</span>
        </div>
    </div>
</body>
</html>
