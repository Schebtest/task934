<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial-gradient-size</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.block#first-cs {
            height: 500px;
            width: 45%;
            background: radial-gradient(closest-side at 70% 80%, #011923, #0c8bd0);
        }
        div.block#first-cc {
            height: 500px;
            width: 45%;
            background: radial-gradient(closest-corner at 10% 20%, #011923, #0c8bd0);
        }
        div.block#first-fs {
            height: 500px;
            width: 45%;
            background: radial-gradient(farthest-side at 70% 80%, #011923, #0c8bd0);
        }
        div.block#first-fc {
            height: 500px;
            width: 45%;
            background: radial-gradient(farthest-corner at 10% 20%, #011923, #0c8bd0);
        }

        /* Поэкспериментируйте с настройками для блоков ниже. Изменяйте размер градиента, его центр и тип. */

        div.block#second {
            width: 30%;
            background: radial-gradient(#390655, #dd59ad, #f0f2d4);
        }

        div.block#third {
            height: 500px;
            background: radial-gradient(#11f039, #0d621d, #ffd900, #e6d4bd);
        }

        div.block#fourth {
            height: 500px;
            width: 60%;
            background: radial-gradient(#4d06a4, transparent, #ff0000, #2b0d57);
        }
    </style>
</head>

<body>
    <h1>Радиальный градиент. Настройки размера</h1>

    <div class="container">

        <div class="block" id="first-cs">
            <span>closest-side at 70% 80%</span>
        </div>
        <div class="block" id="first-cc">
            <span>closest-corner at 10% 20%</span>
        </div>
        <div class="block" id="first-fs">
            <span>farthest-side at 70% 80%</span>
        </div>
        <div class="block" id="first-fc">
            <span>farthest-corner at 10% 20%</span>
        </div>

        <div class="block" id="second">
            <span></span>
        </div>

        <div class="block" id="third">
            <span></span>
        </div>

        <div class="block" id="fourth">
            <span></span>
        </div>

    </div>
</body>

</html>
