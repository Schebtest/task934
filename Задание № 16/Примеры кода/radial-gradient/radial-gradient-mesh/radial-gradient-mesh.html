<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial-gradient-mesh</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.block#first{
        background: radial-gradient(farthest-side at 70% 80%, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0) 70.71%),
                    radial-gradient(circle, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0) 70.71%),
                    radial-gradient(rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%);
        }

        div.block#second{
        background: radial-gradient(closest-corner at 10% 20%, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0) 50%),
                    radial-gradient(closest-corner at 90% 80%, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0) 50%),
                    radial-gradient( rgba(255, 251, 0, 0.8), rgba(34, 0, 255, 0.5) 70%),
                    radial-gradient(#4d06a4, transparent, #ff0000, #2b0d57);
        }
    </style>
</head>
<body>
    <h1>background:radial-gradient(XXX,XXX,XXX),<br>radial-gradient(XXX,XXX,XXX),<br>radial-gradient(XXX,XXX,XXX);</h1>
    <div class="container">
        <div class="block" id="first">
        </div>
        <div class="block" id="second">
        </div>
    </div>
</body>
</html>
