<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat-gradient</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* добавьте к устанвкам градиента указатель формы - circle */
        /* background: radial-gradient(circle, #011923, #0c8bd0); */
        div.block#first {
            background: repeating-linear-gradient(30deg, #011923 20px, #0c8bd0 40px);
        }

        div.block#second {
            background: repeating-radial-gradient(circle at 20% 60%, #390655 100px, #dd59ad, #f0f2d4 200px);
        }

        div.block#third {
            background: repeating-conic-gradient(#11f039 0%, #0d621d 15%, #ffd900 33%);
        }
    </style>
</head>

<body>
    <h1>Повторяющийся градиент</h1>

    <div class="container">

        <div class="block" id="first">
            <span>#011923 <br> #0c8bd0</span>
        </div>

        <div class="block" id="second">
            <span>#390655 <br> #dd59ad <br> #f0f2d4</span>
        </div>

        <div class="block" id="third">
            <span>#11f039 <br> #0d621d <br> #ffd900 <br> #e6d4bd</span>
        </div>
    </div>
</body>

</html>
