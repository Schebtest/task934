<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>background-clip</title>
    <style>
        .block {
            background-image: url(images/html.jpg);
            background-repeat: no-repeat;
            border: 30px dashed #ff0000;
            padding: 30px;
        }

        #first {
            background-clip: border-box;
        }

        #second {
            background-clip: padding-box;
        }

        #third {
            background-clip: content-box;
        }

        #fourth {
            background-clip: text;
            /*свойство работает не во всех браузерах, поэтому >>> */
            -webkit-background-clip: text;
            /* >>> нужен вендорный префикс ^^^.  О них поговорим в дополнительном уроке темы*/
            font-size: 2em;
            color: transparent;
        }
    </style>
</head>

<body>
    <h1>Настройка обрезки</h1>
    <div class="container">
        <div class="block" id="first"></div>
        <div class="block" id="second"></div>
        <div class="block" id="third"></div>
        <div class="block" id="fourth">ТЕКСТ В БЛОКЕ</div>
    </div>
</body>

</html>
