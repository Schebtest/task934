<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position:fixed</title>
    <style>
        /* Продублировали три наших контейнера с теми же классами. */
        /* Обратите внимание, что из красных блоков .three видим только один - самый "верхний" */
        /* Используя z-index, проверьте все ли они есть на странице на самом деле */
        .container {
            position: relative;
        }

        div.one,
        div.two,
        div.four {
            position: static;
        }

        /* Прокрутите страницу  и оцените поведение блока*/
        div.three {
            position: fixed;
            top: 100px;
            left: 150px;
        }

        /* Почему при прокрутке блок 3 исчезает? */
    </style>
</head>

<body>
    <h1>Position fixed</h1>
    <div class="container">
        <div class="one">
            <h1>1</h1>
        </div>
        <div class="two">
            <h1>2</h1>
        </div>
        <div class="three">
            <h1>3</h1>
        </div>
        <div class="four">
            <h1>4</h1>
        </div>
    </div>
    <div class="container">
        <div class="one">
            <h1>5</h1>
        </div>
        <div class="two">
            <h1>6</h1>
        </div>
        <div class="three">
            <h1>7</h1>
        </div>
        <div class="four">
            <h1>8</h1>
        </div>
    </div>
    <div class="container">
        <div class="one">
            <h1>9</h1>
        </div>
        <div class="two">
            <h1>10</h1>
        </div>
        <div class="three">
            <h1>11</h1>
        </div>
        <div class="four">
            <h1>12</h1>
        </div>
    </div>
</body>

</html>
