<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Z-index</title>
    <style>
        .container {
            position: relative;
        }

        /* Расположили наши квадраты стопкой. Сверху находится тот, что в дереве стоит последним. */
        div.one,
        div.two,
        div.three,
        div.four {
            position: absolute;

            top: 0;
            left: 0;

            width: 200px;
            height: 200px;
        }

        /* попробуйте не меняя настроек перемещать блоки в верстке */


        /* далее закомментируйте настройки выше для всех блоков кроме .container  */
        /* а стили ниже наоборот откройте */
        /* посмотрите как изменилось расположение блоков */

        /* div.one,
        div.two,
        div.three,
        div.four {
            position: relative;
            width: 200px;
            height: 200px;
        }

        div.two,
        div.four {
            top: 20px;
            right: 100px;
        } */

        /* далее, используя свойство z-index поменяйте местами блоки 1-2 и 3-4*/
        /* поэкспериментируйте со значением свойства */
    </style>
</head>

<body>
    <h1>Z-index</h1>
    <div class="container">
        <div class="one">
            <h1>1</h1>
        </div>
        <div class="two">
            <h1>2</h1>
        </div>
        <div class="three">
            <h1>3</h1>
        </div>
        <div class="four">
            <h1>4</h1>
        </div>
    </div>
</body>

</html>
