<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position:relative</title>
    <style>
        /* можете скрыть это свойство position: static; и ничего на странице не изменится, потому что это значение по умолчанию */
        div.one,
        div.two,
        div.three,
        div.four {
            position: static;
        }


        /* Раскомментируйте новое свойство для третьего блока и снова все останется по прежнему */

        div.three {
            /* position: relative; */
        }

        /* а вот теперь, если раскоментировать настройки смещения, вы увидите результат */

        div.three {
            /* top: 50%; */
            /*  Обратите внимание, что для установки смещения в процентах, размер родителя должен быть задан однозначно. 
                Также при смещении учитываются отступы и поля внутри него. 
            */
            /* left: 150px; */
        }
    </style>
</head>

<body>
    <h1>Position static | relative</h1>
    <div class="container">
        <div class="one">
            <h1>1</h1>
        </div>
        <div class="two">
            <h1>2</h1>
        </div>
        <div class="three">
            <h1>3</h1>
        </div>
        <div class="four">
            <h1>4</h1>
        </div>
    </div>
</body>

</html>
