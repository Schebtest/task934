<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузчик</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Пример вариантов простого загрузчика</h1>
    <div class="container">
        <div class="block">
            <h2>Обычный загрузчик</h2>
            <div class="loader first"></div>
        </div>
        <div class="block">
            <h2>"Тонкий" загрузчик</h2>
            <div class="loader thin"></div>
        </div>
        <div class="block">
            <h2>"Толстый" загрузчик</h2>
            <div class="loader fat"></div>
        </div>
        <div class="block">
            <h2>Двойной загрузчик</h2>
            <div class="loader double"></div>
        </div>
        <div class="block">
            <h2>Сплющенный загрузчик</h2>
            <div class="loader strange"></div>
        </div>
    </div>
</body>

</html>
