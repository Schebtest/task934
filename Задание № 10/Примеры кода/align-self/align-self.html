<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>align-self</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.one {
			align-self: flex-start;
		}

		.two {
			align-self: baseline;
		}

		.three {
			align-self: center;
		}

		.four {
			align-self: flex-end;
		}

		.five {
			align-self: stretch;
		}
	</style>
</head>

<body>
	<h1>align-self</h1>
	<div class="container">
		<div class="one">
			<h1>flex-start</h1>
		</div>
		<div class="two">
			<h1>baseline</h1>
		</div>
		<div class="three">
			<h1>center</h1>
		</div>
		<div class="four">
			<h1>flex-end</h1>
		</div>
		<div class="five">
			<h1>stretch</h1>
		</div>
	</div>
</body>

</html>
