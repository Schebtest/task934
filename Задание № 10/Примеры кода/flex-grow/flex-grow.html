<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex-grow</title>
	<link rel="stylesheet" href="style.css">
	<style>
		/* задаем размеры элементам. по умолчанию значение flex-grow равно 0, то есть блоки будут занимать указанную ширину и не меняться при увеличении контейнера */
		.cube {
			width: 120px;
		}

		/* ------------------------------------------------- */

		/* установим значение - 1 и оценим поведение страницы при увеличении размера */

		/* .cube {
				flex-grow: 1;
			} */

		/* ------------------------------------------------- */

		/* установим это значение для одного из блоков, например 3 */
		/* выбранный блок займет все оставшееся пространство */
		/* .cube#three {
				flex-grow: 1;
			} */

		/* ------------------------------------------------- */

		/* зададим всем блокам на странице flex-grow:1, одному из блоков - 2 */

		/* .cube{
				flex-grow: 1;
			}
			 .cube#three {
				flex-grow: 2;
			}  */
	</style>
</head>

<body>
	<h1>Flex-grow</h1>
	<div class="container">
		<div class="cube" id="one">
			<h1>1</h1>
		</div>
		<div class="cube" id="two">
			<h1>2</h1>
		</div>
		<div class="cube" id="three">
			<h1>3</h1>
		</div>
		<div class="cube" id="four">
			<h1>4</h1>
		</div>
		<div class="cube" id="five">
			<h1>5</h1>
		</div>
		<div class="cube" id="six">
			<h1>6</h1>
		</div>
	</div>
</body>

</html>
