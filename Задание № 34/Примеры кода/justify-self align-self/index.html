<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>justify-self | align-self</title>
    <style>
        .justify{
            .start{
                    justify-self:start;
            }
            .end{
                    justify-self:end;
            }
            .center{
                    justify-self:center;
            }
            .stretch{
                    justify-self:stretch;
            }
            .stretch.base{
                      width:auto;
            }
        }
        .align{
            .start{
                    align-self:start;
            }
            .end{
                    align-self:end;
            }
            .center{
                    align-self:center;
            }
            .stretch{
                    align-self:stretch;
            }
            .stretch.base{
                      height:auto;
            }
        }
    </style>
  </head>

  <body>
    <h1>Настраиваем выравнивание отдельного элемента с помощью justify-self</h1>
    <h2>justify-self: ... ;</h2>
    <div class="container justify">
      <div class="base start">start</div>
      <div class="base end">end</div>
      <div class="base center">center</div>
      <div class="base stretch">stretch</div>
    </div>
    <h1>Настраиваем выравнивание отдельного элемента с помощью align-self</h1>
    <h2>align-self: ... ;</h2>
    <div class="container align">
      <div class="base start">start</div>
      <div class="base end">end</div>
      <div class="base center">center</div>
      <div class="base stretch">stretch</div>
    </div>
  </body>
</html>
