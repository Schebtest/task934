<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid-auto-flow </title>
    <style>
        .row{
          grid-auto-flow:row;
        }
        .column{
          grid-auto-flow:column;
        }
    </style>
  </head>

  <body>
    <h1>Настраиваем положение дочерних элементов с помощью grid-auto-flow</h1>
    <h2>grid-auto-flow:row</h2>
    <div class="container row">
      <div class="base">1</div>
      <div class="base">2</div>
      <div class="base">3</div>
      <div class="base">4</div>
      <div class="base">5</div>
      <div class="base">6</div>
      <div class="base">7</div>
      <div class="base">8</div>
      <div class="base">9</div>
    </div>
    <h2>grid-auto-flow:column</h2>
      <div class="container column">
        <div class="base">1</div>
        <div class="base">2</div>
        <div class="base">3</div>
        <div class="base">4</div>
        <div class="base">5</div>
        <div class="base">6</div>
        <div class="base">7</div>
        <div class="base">8</div>
        <div class="base">9</div>
    </div>
  </body>
</html>
