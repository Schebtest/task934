<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid-template</title>
    <style>
      .gta-1{
        grid-template:
            "head head" 30px
            "nav  main" 1fr
            "nav  foot" 30px / 120px 1fr;

              & header{grid-area: head;}
              & nav{grid-area: nav;}
              & main{grid-area: main;}
              & footer{grid-area: foot;}
      }

      .gta-2{
        grid-template:  "a a a a   b b" 200px
                        "a a a a   d d" 50px
                        "c c c c   d d" 1fr
                        / 100px 100px 100px 100px 200px 100px;
              .a{grid-area: a;}
              .b{grid-area: b;}
              .c{grid-area: c;}
              .d{grid-area: d;}
      }

    </style>
  </head>

  <body>
    <h1>Записываем размеры строк и столбцов в одном свойстве grid-template</h1>
    <div class="container gta-1">
      <header class="base">Header</header>
      <nav class="base">Navigation</nav>
      <main class="base">Main area</main>
      <footer class="base">Footer</footer>
    </div>

    <h2>Ещё один вариант расположения</h2>
      <div class="container gta-2">
        <div class="base a">1</div>
        <div class="base b">2</div>
        <div class="base c">3</div>
        <div class="base d">4</div>
      </div>
  </body>
</html>
