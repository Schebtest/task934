<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid-auto-flow </title>
    <style>
        .container{
          grid-template-columns: repeat(3, 200px);
          grid-template-rows: repeat(5, 50px);;
          width: 600px;
        }
        .row{
          grid-auto-flow: row;
        } 
        .dense{
          grid-auto-flow: dense;
        }


       .base-3{
            grid-column: span 2;
            grid-row: span 2;
          }

        .base-4{ grid-row: span 2; }
          
        .base-5{  grid-column: span 2; }
    </style>
  </head>

  <body>
    <h1>Настраиваем положение дочерних элементов с помощью grid-auto-flow</h1>
   
    <h2>grid-auto-flow:row</h2>
    <div class="container row">
      <div class="base base-1">1</div>
      <div class="base base-2">2</div>
      <div class="base base-3">3</div>
      <div class="base base-4">4</div>
      <div class="base base-5">5</div>
      <div class="base base-6">6</div>
      <div class="base base-7">7</div>
    </div>

    <h2>grid-auto-flow:dense</h2>
      <div class="container dense">
        <div class="base base-1">1</div>
        <div class="base base-2">2</div>
        <div class="base base-3">3</div>
        <div class="base base-4">4</div>
        <div class="base base-5">5</div>
        <div class="base base-6">6</div>
        <div class="base base-7">7</div>
      </div>
  </body>
</html>
