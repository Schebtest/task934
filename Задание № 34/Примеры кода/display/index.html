<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display:grid</title>
    <style>
      .block {
        display: block;
      }

      .grid {
        display: grid;
      }

      .inline_grid {
        display: inline-grid;
      }
    </style>
  </head>

  <body>
    <h1>Поведение элементов с разными значениями display</h1>
    <h2>display:block</h2>
    <div class="container block">
      <div class="base">1</div>
      <div class="base">2</div>
      <div class="base">3</div>
      <div class="base">4</div>
    </div>
    <h2>display:grid</h2>
    <div>
      <span>добавим текст для иллюстрации</span>
      <div class="container grid">
        <div class="base">1</div>
        <div class="base">2</div>
        <div class="base">3</div>
        <div class="base">4</div>
      </div>
    </div>
    <h2>display:inline-grid</h2>
    <div>
      <span>добавим текст для иллюстрации</span>
      <div class="container inline_grid">
        <div class="base">1</div>
        <div class="base">2</div>
        <div class="base">3</div>
        <div class="base">4</div>
      </div>
      <span>добавим текст для иллюстрации</span>
    </div>
  </body>
</html>
