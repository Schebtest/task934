<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-3d.css">
    <title>Rotate3d</title>
    <style>
        /* -----------Rotate3d------------ */
        .r3d-1 {
            transform: rotate3d(1, 1, 1, -20deg);
        }

        .r3d-2 {
            transform: rotate3d(1, 1, 0, 45deg);
        }

        .r3d-3 {
            transform: rotate3d(0, 1, 1, 45deg);
        }

        .r3d-4 {
            transform: rotate3d(1, 0, 1, 60deg);
        }
    </style>
</head>

<body>
    <h2>rotate3d()</h2>
    <div class="container">
        <div>
            <p>rotate3d(1, 1, 1, -20deg);</p>
            <div id="example-element" class="r3d-1">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
            </div>
        </div>
        <div>
            <p>rotate3d(1, 1, 0, 45deg);</p>
            <div id="example-element" class="r3d-2">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
            </div>
        </div>
        <div>
            <p>rotate3d(0, 1, 1, 45deg);</p>
            <div id="example-element" class="r3d-3">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
            </div>
        </div>
        <div>
            <p>rotate3d(1, 0, 1, 60deg);</p>
            <div id="example-element" class="r3d-4">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
            </div>
        </div>
    </div>
</body>

</html>
