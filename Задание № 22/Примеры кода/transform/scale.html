<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: scale</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            margin-bottom: 3em;
            margin-top: 3em;
        }

        /* -----------Scale------------ */
        .s-1:hover {
            transform: scale(1.2);
        }

        .s-2:hover {
            transform: scale(1.2, 0.5);
        }

        .s-3:hover {
            transform: scale(0.5);
        }

        .s-4:hover {
            transform: scale(-0.5, 1);
        }

        /* -----------ScaleX------------ */
        .sx-1:hover {
            transform: scaleX(1.0);
        }

        .sx-2:hover {
            transform: scaleX(1.3);
        }

        .sx-3:hover {
            transform: scaleX(0.5);
        }

        .sx-4:hover {
            transform: scaleX(-1.0);
        }

        /* -----------ScaleY------------ */
        .sy-1:hover {
            transform: scaleY(1.0);
        }

        .sy-2:hover {
            transform: scaleY(1.3);
        }

        .sy-3:hover {
            transform: scaleY(0.5);
        }

        .sy-4:hover {
            transform: scaleY(-1.0);
        }

    </style>
</head>

<body>
    <h1>Масштабирование</h1>
    <h2>scale()</h2>
    <div class="container">
        <div>
            <p>scale(1.2);</p>
            <img src="images/cook.jpg" class="s-1" alt="Шеф-повар">
        </div>
        <div>
            <p>scale(1.2, 0.5);</p>
            <img src="images/cook.jpg" class="s-2" alt="Шеф-повар">
        </div>
        <div>
            <p>scale(0.5);</p>
            <img src="images/cook.jpg" class="s-3" alt="Шеф-повар">
        </div>
        <div>
            <p>scale(-0.5 1);</p>
            <img src="images/cook.jpg" class="s-4" alt="Шеф-повар">
        </div>
    </div>

    <h2>scaleX()</h2>
    <div class="container">
        <div>
            <p>scaleX(1.0);</p>
            <img src="images/knight.jpg" class="sx-1" alt="">
        </div>
        <div>
            <p>scaleX(1.3);</p>
            <img src="images/knight.jpg" class="sx-2" alt="">
        </div>
        <div>
            <p>scaleX(0.5);</p>
            <img src="images/knight.jpg" class="sx-3" alt="">
        </div>
        <div>
            <p>scaleX(-1.0);</p>
            <img src="images/knight.jpg" class="sx-4" alt="">
        </div>
    </div>

    <h2>scaleY()</h2>
    <div class="container">
        <div>
            <p>scaleY(1.0);</p>
            <img src="images/another_smile.jpg" class="sy-1" alt="Самая обворожительная улыбка">
        </div>
        <div>
            <p>scaleY(1.3);</p>
            <img src="images/another_smile.jpg" class="sy-2" alt="Самая обворожительная улыбка">
        </div>
        <div>
            <p>scaleY(0.5);</p>
            <img src="images/another_smile.jpg" class="sy-3" alt="Самая обворожительная улыбка">
        </div>
        <div>
            <p>scaleY(-1.0);</p>
            <img src="images/another_smile.jpg" class="sy-4" alt="Самая обворожительная улыбка">
        </div>
    </div>

</body>

</html>
