<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-style</title>
    <style>

        section{
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        h1{
            display: block;
            width: 100%;
            text-align: center;
        }

        div{

            border:10px red;


            margin: 2%;
            width: 200px;
            height: 200px;
            background-color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;
            color:#fff;
        }

        .solid{
             border-style: solid;
          }         
        .dashed{
             border-style: dashed;
          }     
        .dotted{
             border-style: dotted;
          }     
        .double{
             border-style: double;
          }     
        .groove{
             border-style: groove;
          }     
         .ridge{
             border-style: ridge;
          }
         .inset{
             border-style: inset;
          }     
        .outset{
             border-style: outset;
          }     
          /* добавьте дополнительные настройки границам, меняйте размеры блоков,
          следите как меняется расположение фрагментов границ (важно для dashed и dotted) */
    </style>
</head>
<body>

    <section>
        <h1>Варианты стилей границы</h1>
            <div class="solid">solid</div>
            <div class="dashed">dashed</div>
            <div class="dotted">dotted</div>
            <div class="double">double</div>
            <div class="groove">groove</div>
            <div class="ridge">ridge</div>
            <div class="inset">inset</div>
            <div class="outset">outset</div>
    </section>


</body>
</html>
