<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            font-size: 2em;
        }


        .base-underline {
            text-decoration: underline solid red 3px;
        }

        .auto {
            text-decoration-skip-ink: auto;
        }

        .none {
            text-decoration-skip-ink: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Посмотрим, как изменятся внешний вид подчеркивания при дополнительных настройках.</h1>
        <h2>text-decoration-skip-ink: auto;</h2>
        <p class="base-underline auto">Линия «пропускает» глифы, в местах их соприкосновения образуются разрывы.</p>
        <h2>text-decoration-skip-ink: none;</h2>
        <p class="base-underline none">Линия перекрывает глифы, накладываясь на них сверху.</p>

    </div>
</body>

</html>
