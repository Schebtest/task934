<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <style>
        /* Если Gilroy на вашем ПК не установлен, подключите его из папки Gilroy */
        /* Обратите внимание, что в папке вариантов шрифта намного больше, а значит вы сможете использовать разные сочетания стилей и начертаний шрифта для вашего текста*/
        .container {
            width: 80%;
            margin: 0 auto;
            font-family: "Gilroy", Arial, Helvetica, sans-serif;
        }

        .Thin {
            font-weight: 100;
        }

        .ELight {
            font-weight: 200;

        }

        .Light {
            font-weight: 300;
        }

        .Normal {
            font-weight: 400;
            /* font-weight: normal; */
        }

        .Medium {
            font-weight: 500;
        }

        .Semi {
            font-weight: 600;
        }

        .Bold {
            font-weight: 700;
            /* font-weight: bold; */
        }

        .EBold {
            font-weight: 800;
        }

        .Black {
            font-weight: 900;
        }

        .EBlack {
            font-weight: 950;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Начертание шрифта</h1>
        <h2>Рассмотрим варианты от самого "тонкого" до самого "толстого"</h2>
        <p class="Thin">Thin (Hairline)</p>
        <p class="ELight">Extra Light (Ultra Light)</p>
        <p class="Light">Light</p>
        <p class="Normal">Normal</p>
        <p class="Medium">Medium</p>
        <p class="Semi">Semi Bold (Demi Bold)</p>
        <p class="Bold">Bold</p>
        <p class="EBold">Extra Bold (Ultra Bold)</p>
        <p class="Black">Black (Heavy)</p>
        <p class="EBlack">Extra Black (Ultra Black)</p>
    </div>
</body>

</html>
